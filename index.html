<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <title>Responsivo</title>
    </head>
    <body>
        <main>
            <section class="image">
                <img
                    src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/734546229001/b40199f7-371e-495c-b771-2b5f6a4bd686/21dc264f-a3b1-414d-8c6d-946f71e3775b/1920x1080/match/image.jpg"
                    alt="Computador gerado por IA"
                />
            </section>
            <section class="formulario">
                <h1>Bem-vindo!</h1>
                <p>Entre com seus dados para continuar</p>

                <form>
                    <label for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        placeholder="Digite seu email..."
                        autocomplete="email"
                    />

                    <label for="senha">Senha</label>
                    <input
                        type="password"
                        name="senha"
                        id="senha"
                        required
                        placeholder="Digite sua senha..."
                        autocomplete="current-password"
                    />

                    <button type="submit">Entrar</button>

                    <p>
                        Ainda nÃ£o tem conta?
                        <a href="#">Cadastre-se</a>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
